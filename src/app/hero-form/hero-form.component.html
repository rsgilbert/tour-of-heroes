<p>{{ model | json }}</p>

<button type="button" class="btn btn-default" (click)="heroForm.reset(); newHero(); ">
    New Hero
</button>

<div [hidden]="submitted">
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-control" required [(ngModel)]="model.name" name="name"
                #name="ngModel" />
            <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
                Name is required -> {{ name.errors | json }}
            </div>
        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
                <option *ngFor="let power of powers" [value]="power">
                    {{ power }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="alter-ego">Alter Ego</label>
            <input id="alter-ego" type="text" [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control"
                required />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">
            Submit
        </button>
    </form>
</div>
<div [hidden]="!submitted">
    <h2>You have successfully submitted the form.</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo}}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power}}</div>
    </div>
    <button type="button" class="btn btn-primary" (click)="submitted=false">
        Edit
    </button>
</div>
